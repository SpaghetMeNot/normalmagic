site_name: normalMagic
site_url: https://spaghetmenot.github.io/normalmagic/

theme:
  name: material
  font:
    text: Ubuntu
    code: Red Hat Mono
  logo: assets/normalMagicIcon.png
  favicon: assets/normalMagicIcon.png
  features:
    - navigation.tracking
    - navigation.indexes
    - navigation.sections
    # - navigation.tabs
    
    # - navigation.top
    - toc.follow


  palette:  
  # Dark Mode
    - scheme: slate
      toggle:
        icon: material/weather-sunny
        name: Dark mode
      primary: black
      accent: deep purple

    # Light Mode
    - scheme: default
      toggle:
        icon: material/weather-night
        name: Light mode
      primary: blue
      accent: deep orange

markdown_extensions:
  - tables
  - attr_list
  - md_in_html
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - pymdownx.keys
  - toc:
      permalink: true

extra:
  # social:
  #   - icon: simple/bluesky
  #     link: https://bsky.app/profile/spaghetmenot.bsky.social
  #   - icon: simple/mastodon
  #     link: https://mastodon.social/@SpaghetMeNot
  #   - icon: simple/x
  #     link: https://x.com/SpaghetMeN0t
  #   - icon: simple/youtube
  #     link: https://www.youtube.com/@SpaghetMeNot
  generator: false
  version:
    provider: mike


plugins:
  - search
  - glightbox:
      touchNavigation: true
      loop: false
      effect: zoom
      slide_effect: slide
      width: auto
      height: auto
      zoomable: true
      draggable: true
      auto_caption: false
      caption_position: bottom
      background: black
      shadow: true
      manual: false

nav:
  - Home: index.md
  - install.md
  - tools_overview.md
  - common_settings.md
  - examples.md
  - licensing.md

  - Mesh Modifiers:
    - mesh_tools/index.md
    - mesh_tools/boolean_pro.md
    - mesh_tools/surface_project.md
    - mesh_tools/surface_insert.md
  
  - Normal Modifiers:
    - normal_tools/index.md
    - normal_tools/normal_transfer.md
